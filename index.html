<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Speedline Project</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src="https://kit.fontawesome.com/368963f9d5.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  <script src="mapFunctions.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG_hezIfyjIwGhpU2PznWmA8W-mX7sgZU&callback=init"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
  <div class="component-header">
    <i class="component-header-icon fas fa-map-marked"></i>
    <span class="component-header-text-sibling">
      Map Data
    </span>
  </div>
  <div class="component-body col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
      <div class="col-lg-2 col-md-4 col-sm-2 col-xs-2">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Mushup for Northcoast Pizza</li>
          <li class="list-group-item">Used Google Maps to embed the map on the screen</li>
          <li class="list-group-item">Used Environment Canada iFrame to show the weather data on click</li>
          <li class="list-group-item">Click on the desired location to view the weather data</li>
        </ul>  
      </div>
      <div class="col-lg-10 col-md-6 col-sm-10 col-xs-10">
        <div id="map">
          <div class="maprouter">
            <div class="gmap_canvas">
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
